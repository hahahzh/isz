<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorate="layout">
<head>
<title>purchases : Create</title>
</head>
<body>

	<div layout:fragment="content" class="container">
	<div class="container theme-showcase" role="main">
		<form id="purchaseForm" th:action="@{/purchase/form}" th:object="${purchase}"
			action="#" method="post" class="form-inline">
			<div th:if="${#fields.hasErrors('*')}" class="alert alert-error">
				<p th:each="error : ${#fields.errors('*')}" th:text="${error}">
					Validation error</p>
			</div>
	<nav class="navbar navbar-inverse text-center" style="background-color:#EF823A;">
          <h5>采购信息录入</h5>
    </nav>
<input type="hidden" th:field="*{id}" th:class="${#fields.hasErrors('id')} ? 'field-error'" />
<input type="hidden" th:field="*{updateDate}" th:class="${#fields.hasErrors('updateDate')} ? 'field-error'" />
<input type="hidden" th:field="*{createDate}" th:class="${#fields.hasErrors('createDate')} ? 'field-error'" /> 

<div class="alert alert-success" role="alert"  th:if="${globalMessage}" th:text="${globalMessage}"></div>

    <div class="col-sm-12">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">采购流水号:</h3>
            </div>
            <div class="panel-body">
              <input type="text" th:field="*{id}" th:class="${#fields.hasErrors('id')} ? 'field-error'"/>
            </div>
          </div>
	</div>
	
    <div class="col-sm-12">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">商品名称:</h3>
            </div>
            <div class="panel-body">
              <input type="text" th:field="*{name}"  th:class="${#fields.hasErrors('name')} ? 'field-error'"/>
            </div>
          </div>
	</div>
	
	 <div class="col-sm-12">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">商品编号:</h3>
            </div>
            <div class="panel-body">
              <input type="text" th:field="*{code}" th:class="${#fields.hasErrors('code')} ? 'field-error'" />
            </div>
          </div>
	</div>
	
		 <div class="col-sm-12">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">属性:</h3>
            </div>
            <div class="panel-body">
              <input type="text" th:field="*{attribute}" th:class="${#fields.hasErrors('attribute')} ? 'field-error'" />
            </div>
          </div>
	</div>
	
	<div class="col-sm-12">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">铭牌价格:</h3>
            </div>
            <div class="panel-body">
              <input type="text" th:field="*{nameplate_price}" th:class="${#fields.hasErrors('nameplate_price')} ? 'field-error'" />
            </div>
          </div>
	</div>
	
	<div class="col-sm-12">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">折扣:</h3>
            </div>
            <div class="panel-body">
              <input type="text" th:field="*{rebate}" th:class="${#fields.hasErrors('rebate')} ? 'field-error'" />
            </div>
          </div>
	</div>
	
		<div class="col-sm-12">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">采购价格:</h3>
            </div>
            <div class="panel-body">
              <input type="text" th:field="*{purchase_price}" th:class="${#fields.hasErrors('purchase_price')} ? 'field-error'" />
            </div>
          </div>
	</div>
	
	<div class="col-sm-12">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">采购员:</h3>
            </div>
            <div class="panel-body">
              <input type="text" th:field="*{purchasing_agent}" th:class="${#fields.hasErrors('purchasing_agent')} ? 'field-error'" />
            </div>
          </div>
	</div>
	
	<div class="col-sm-12">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">采购数量:</h3>
            </div>
            <div class="panel-body">
              <input type="text" th:field="*{num}" th:class="${#fields.hasErrors('num')} ? 'field-error'" />
            </div>
          </div>
	</div>
	
	<div class="col-sm-12">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">单位:</h3>
            </div>
            <div class="panel-body">
              <input type="text" th:field="*{purchase_unit}" th:class="${#fields.hasErrors('purchase_unit')} ? 'field-error'" />
            </div>
          </div>
	</div>
	
		 <div class="col-sm-12">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">采购日期:</h3>
            </div>
            <div class="panel-body">
              <input type="date" class="form-control" th:field="*{purchasing_date}" th:class="${#fields.hasErrors('purchasing_date')} ? 'field-error'" />
            </div>
          </div>
	</div>
	
		<div class="col-sm-12">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">供应商信息:</h3>
            </div>
            <div class="panel-body">
              <input type="text" th:field="*{company}" th:class="${#fields.hasErrors('company')} ? 'field-error'" />
            </div>
          </div>
	</div>
	
		<div class="col-sm-12">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">账期信息:</h3>
            </div>
            <div class="panel-body">
              <input type="text" th:field="*{account_period}" th:class="${#fields.hasErrors('account_period')} ? 'field-error'" />
            </div>
          </div>
	</div>
			<div class="col-sm-12">
	<button type="submit" class="btn btn-default active form-control">提交</button>
</div>
		</form>
	</div>
	</div>
</body>
</html>
